<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ec4899">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Valentine's Timer Game</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        input {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Lucide React Icons as inline SVG components
        const Heart = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
        );

        const Play = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Plus = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Trash2 = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const Clock = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Sparkles = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
        );

        function ValentineTimerGame() {
            const [screen, setScreen] = useState('welcome');
            const [maleName, setMaleName] = useState('');
            const [femaleName, setFemaleName] = useState('');
            const [activities, setActivities] = useState([]);
            const [finishers, setFinishers] = useState([]);
            const [currentActivity, setCurrentActivity] = useState('');
            const [isFinisher, setIsFinisher] = useState(false);
            const [timeRemaining, setTimeRemaining] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [roundNumber, setRoundNumber] = useState(1);
            const [activityInput, setActivityInput] = useState('');
            const [finisherInput, setFinisherInput] = useState('');
            const [currentRoundActivities, setCurrentRoundActivities] = useState([]);
            const [activityIndex, setActivityIndex] = useState(0);
            const timerRef = useRef(null);

            // Timer logic
            useEffect(() => {
                if (isRunning && timeRemaining > 0) {
                    timerRef.current = setInterval(() => {
                        setTimeRemaining(prev => {
                            if (prev <= 1) {
                                playNextActivity();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                } else {
                    if (timerRef.current) clearInterval(timerRef.current);
                }
                return () => {
                    if (timerRef.current) clearInterval(timerRef.current);
                };
            }, [isRunning, timeRemaining]);

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const getRandomDuration = (isFinale = false) => {
                if (isFinale) {
                    return Math.floor(Math.random() * (300 - 120 + 1)) + 120; // 2-5 min
                }
                return Math.floor(Math.random() * (300 - 60 + 1)) + 60; // 1-5 min
            };

            const shuffleArray = (array) => {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            };

            const startGame = () => {
                if (activities.length === 0) {
                    alert('Please add at least one activity!');
                    return;
                }
                if (finishers.length === 0) {
                    alert('Please add at least one finisher option!');
                    return;
                }
                setScreen('game');
                startNewRound();
            };

            const startNewRound = () => {
                const shuffled = shuffleArray(activities);
                const randomFinisher = finishers[Math.floor(Math.random() * finishers.length)];
                setCurrentRoundActivities([...shuffled, { text: randomFinisher, isFinisher: true }]);
                setActivityIndex(0);
                playActivity(shuffled[0], false);
            };

            const playNextActivity = () => {
                const nextIndex = activityIndex + 1;
                
                if (nextIndex >= currentRoundActivities.length) {
                    // Round complete, start new round
                    setRoundNumber(prev => prev + 1);
                    startNewRound();
                } else {
                    setActivityIndex(nextIndex);
                    const nextItem = currentRoundActivities[nextIndex];
                    playActivity(nextItem.text || nextItem, nextItem.isFinisher || false);
                }
            };

            const playActivity = (activity, finale) => {
                setCurrentActivity(activity);
                setIsFinisher(finale);
                setTimeRemaining(getRandomDuration(finale));
                setIsRunning(true);
            };

            const addActivity = () => {
                if (activityInput.trim()) {
                    setActivities([...activities, activityInput.trim()]);
                    setActivityInput('');
                }
            };

            const removeActivity = (index) => {
                setActivities(activities.filter((_, i) => i !== index));
            };

            const addFinisher = () => {
                if (finisherInput.trim()) {
                    setFinishers([...finishers, finisherInput.trim()]);
                    setFinisherInput('');
                }
            };

            const removeFinisher = (index) => {
                setFinishers(finishers.filter((_, i) => i !== index));
            };

            // Welcome Screen
            if (screen === 'welcome') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-500 via-red-500 to-purple-600 p-4 flex items-center justify-center">
                        <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 space-y-6">
                            <div className="text-center space-y-2">
                                <Heart className="w-16 h-16 mx-auto text-red-500 fill-red-500 animate-pulse" />
                                <h1 className="text-3xl font-bold text-gray-800">Valentine's Timer</h1>
                                <p className="text-gray-600">A Special Experience for Two ðŸ’•</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Male Partner's Name</label>
                                    <input
                                        type="text"
                                        value={maleName}
                                        onChange={(e) => setMaleName(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-pink-500 focus:outline-none text-lg"
                                        placeholder="Enter name"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Female Partner's Name</label>
                                    <input
                                        type="text"
                                        value={femaleName}
                                        onChange={(e) => setFemaleName(e.target.value)}
                                        className="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-pink-500 focus:outline-none text-lg"
                                        placeholder="Enter name"
                                    />
                                </div>

                                <button
                                    onClick={() => {
                                        if (maleName.trim() && femaleName.trim()) {
                                            setScreen('setup');
                                        } else {
                                            alert('Please enter both names!');
                                        }
                                    }}
                                    className="w-full bg-gradient-to-r from-pink-500 to-red-500 text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all"
                                >
                                    Continue
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Setup Screen
            if (screen === 'setup') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-pink-500 via-red-500 to-purple-600 p-4 overflow-y-auto">
                        <div className="w-full max-w-md mx-auto bg-white rounded-3xl shadow-2xl p-6 space-y-6 my-4">
                            <div className="text-center">
                                <h2 className="text-2xl font-bold text-gray-800">Setup Your Game</h2>
                                <p className="text-gray-600 text-sm mt-1">Add activities and preferences</p>
                            </div>

                            {/* Activities Section */}
                            <div className="space-y-3">
                                <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
                                    <Sparkles className="w-5 h-5 text-pink-500" />
                                    Activities/Positions
                                </h3>
                                
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={activityInput}
                                        onChange={(e) => setActivityInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addActivity()}
                                        className="flex-1 px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-pink-500 focus:outline-none"
                                        placeholder="Add activity..."
                                    />
                                    <button
                                        onClick={addActivity}
                                        className="bg-pink-500 text-white p-2 rounded-lg hover:bg-pink-600 transition-colors"
                                    >
                                        <Plus className="w-6 h-6" />
                                    </button>
                                </div>

                                <div className="space-y-2 max-h-48 overflow-y-auto">
                                    {activities.map((activity, index) => (
                                        <div key={index} className="flex items-center justify-between bg-pink-50 p-3 rounded-lg">
                                            <span className="text-gray-800 flex-1">{activity}</span>
                                            <button
                                                onClick={() => removeActivity(index)}
                                                className="text-red-500 hover:text-red-700 transition-colors"
                                            >
                                                <Trash2 className="w-5 h-5" />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <p className="text-sm text-gray-500">{activities.length} activities added</p>
                            </div>

                            {/* Finishers Section */}
                            <div className="space-y-3">
                                <h3 className="text-lg font-semibold text-gray-800 flex items-center gap-2">
                                    <Sparkles className="w-5 h-5 text-purple-500" />
                                    Finisher Options ({maleName})
                                </h3>
                                
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={finisherInput}
                                        onChange={(e) => setFinisherInput(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addFinisher()}
                                        className="flex-1 px-3 py-2 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none"
                                        placeholder="Add finisher option..."
                                    />
                                    <button
                                        onClick={addFinisher}
                                        className="bg-purple-500 text-white p-2 rounded-lg hover:bg-purple-600 transition-colors"
                                    >
                                        <Plus className="w-6 h-6" />
                                    </button>
                                </div>

                                <div className="space-y-2 max-h-48 overflow-y-auto">
                                    {finishers.map((finisher, index) => (
                                        <div key={index} className="flex items-center justify-between bg-purple-50 p-3 rounded-lg">
                                            <span className="text-gray-800 flex-1">{finisher}</span>
                                            <button
                                                onClick={() => removeFinisher(index)}
                                                className="text-red-500 hover:text-red-700 transition-colors"
                                            >
                                                <Trash2 className="w-5 h-5" />
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <p className="text-sm text-gray-500">{finishers.length} options added</p>
                            </div>

                            <button
                                onClick={startGame}
                                className="w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-4 rounded-xl font-semibold text-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all flex items-center justify-center gap-2"
                            >
                                <Play className="w-6 h-6" />
                                Start Game
                            </button>
                        </div>
                    </div>
                );
            }

            // Game Screen
            return (
                <div className="min-h-screen bg-gradient-to-br from-pink-500 via-red-500 to-purple-600 p-4 flex items-center justify-center">
                    <div className="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 space-y-8">
                        <div className="text-center space-y-2">
                            <div className="inline-block bg-gradient-to-r from-pink-500 to-purple-500 text-white px-6 py-2 rounded-full text-sm font-semibold">
                                Round {roundNumber}
                            </div>
                            <div className="text-gray-600 text-sm">
                                {maleName} & {femaleName}
                            </div>
                        </div>

                        <div className="text-center space-y-4">
                            <div className="inline-block">
                                {isFinisher ? (
                                    <Sparkles className="w-12 h-12 text-purple-500 mx-auto animate-pulse" />
                                ) : (
                                    <Heart className="w-12 h-12 text-pink-500 mx-auto animate-pulse fill-pink-500" />
                                )}
                            </div>
                            
                            <div>
                                <h3 className="text-sm font-medium text-gray-500 uppercase tracking-wide mb-2">
                                    {isFinisher ? 'ðŸŽ† Finale Time' : 'ðŸŽ¯ Current Activity'}
                                </h3>
                                <p className="text-2xl font-bold text-gray-800 min-h-[4rem] flex items-center justify-center px-4">
                                    {currentActivity}
                                </p>
                            </div>

                            <div className="bg-gradient-to-r from-pink-100 to-purple-100 rounded-2xl p-8">
                                <Clock className="w-8 h-8 mx-auto mb-3 text-gray-600" />
                                <div className="text-6xl font-bold text-gray-800 tracking-tight">
                                    {formatTime(timeRemaining)}
                                </div>
                                <p className="text-sm text-gray-600 mt-2">Time Remaining</p>
                            </div>
                        </div>

                        <div className="text-center text-sm text-gray-500">
                            Game will loop continuously
                        </div>

                        <button
                            onClick={() => {
                                setIsRunning(false);
                                setScreen('welcome');
                                setActivities([]);
                                setFinishers([]);
                                setRoundNumber(1);
                                setMaleName('');
                                setFemaleName('');
                            }}
                            className="w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-medium hover:bg-gray-300 transition-colors"
                        >
                            End Game
                        </button>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ValentineTimerGame />);
    </script>
</body>
</html>
